<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segurança em Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            padding: 20px;
        }

        h1 {
            color: #444;
            font-size: 1.8rem;
        }

        .quiz-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            max-width: 200px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 20px;
            font-size: 1rem;
            color: #e63946;
            font-weight: bold;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }

        .trusted-logos {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .trusted-logos img {
            height: 30px;
            max-width: 100px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .btn {
                font-size: 0.9rem;
                padding: 8px 16px;
            }

            .message {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Segurança em Digital</h1>
        <p>Participe de um quiz interativo sobre proteção digital. Escaneie aqui!</p>
        <button class="btn" onclick="showMessage()">Jogar</button>
        <p class="message" id="message"></p>
        <div class="footer">
            <p>© 2024 Proteção Digital Quiz. Todos os direitos reservados.</p>
            <p><a href="#">Política de Privacidade</a></p>
        </div>
    </div>

    <script>
        function showMessage() {
            const message = document.getElementById('message');
            message.textContent = "Você foi hackeado! Isso é um exemplo de como ataques de engenharia social funcionam. Não confie cegamente em QR codes ou links. Segurança começa com consciência!";
        }
    </script>
</body>
</html>
